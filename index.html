<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CGM</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="calculadora">
        <h1>cgm <i class="bi bi-list-stars"></i></h1>
        <p>calculadora de grado militar</p>
        <div class="borde_monitor">
        <div class="monitor">0</div>
        </div>
        <div class="display">
            <input type="number" id="primero" placeholder="ingresa un numero">
        <input type="number" id="segundo" placeholder="ingresa otro numero">
        </div>
        

        <div class="operaciones">
            
            <div class="bt">
                <img src="./node_modules/bootstrap-icons/icons/plus.svg" id="sumar" alt="Bootstrap" width="32" height="32">
            </div>

            <div class="bt">
                <img src="./node_modules/bootstrap-icons/icons/dash.svg" id="restar" alt="Bootstrap" width="32" height="32">
            </div>

            <div class="bt">
                <img src="./node_modules/bootstrap-icons/icons/asterisk.svg" id="multiplicar" alt="Bootstrap" width="30" height="30">
            </div>

            <div class="bt">
                <img src="./node_modules/bootstrap-icons/icons/slash.svg" id="dividir" alt="Bootstrap" width="32" height="32">
            </div>

        </div>
    </div>



    <footer>Created by Cyberkrane_1945 Â©</footer>
    <script src="./app.js"></script>
</body>

</html>
