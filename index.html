        <h1>cgm <i class="bi bi-list-stars"></i></h1>

            <input type="number" id="segundo" placeholder="ingresa otro numero">
        </div>

        <div class="operaciones">
            <div class="bt"><img src="./img/suma.png" id="sumar" alt=""></div>
            <div class="bt"><img src="./img/resta.png" id="restar" alt=""></div>
            <div class="bt"><img src="./img/multiplicar.png" id="multiplicar" alt=""></div>
            <div class="bt"><img src="./img/dividir.png" id="dividir" alt=""></div>
        </div>
    </div>
